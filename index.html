<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braga Header</title>
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top-bar-accent"></div>

    <header class="main-header">
        <div class="container">
            <!-- Logo -->
            <a href="#" class="logo">
                Braga<span class="dot">.</span>
            </a>

            <!-- Navigation -->
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">HOME <i class="ri-arrow-down-s-line"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">SHOP <i class="ri-arrow-down-s-line"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">BLOG <i class="ri-arrow-down-s-line"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CONTACT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">PAGES <i class="ri-arrow-down-s-line"></i></a>
                    </li>
                </ul>
            </nav>

            <!-- Icons -->
            <div class="header-icons">
                <div class="icon-item search-icon">
                    <i class="ri-search-line"></i>
                </div>
                <div class="icon-item bag-icon">
                    <i class="ri-shopping-bag-line"></i>
                    <span class="badge">2</span>
                </div>
                <div class="icon-item user-icon">
                    <i class="ri-user-line"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-wrapper">
            <div class="hero-image">
                <!-- Red dot indicator -->
                <div class="slider-dot"></div>
            </div>
        </div>
    </section>

    <!-- Banner Section -->
    <section class="banner-section">
        <div class="container">
            <div class="banner-grid">
                <div class="banner-item">
                    <img src="images/banner1.jpg" alt="New Jackets Collection">
                </div>
                <div class="banner-item">
                    <img src="images/banner2.jpg" alt="Fashion Collection">
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section">
        <div class="container">
            <h2 class="section-title">TOP CATEGORIES</h2>
            <div class="categories-grid">
                <div class="category-card">
                    <img src="images/category1.jpg" alt="T-Shirt">
                    <div class="category-info">
                        <h3 class="category-name">T-SHIRT</h3>
                        <p class="category-count">13 Products</p>
                        <a href="#" class="category-link">+ Shop Collection</a>
                    </div>
                </div>
                <div class="category-card">
                    <img src="images/category2.jpg" alt="Blazer">
                    <div class="category-info">
                        <h3 class="category-name">BLAZER</h3>
                        <p class="category-count">13 Products</p>
                        <a href="#" class="category-link">+ Shop Collection</a>
                    </div>
                </div>
                <div class="category-card">
                    <img src="images/category3.jpg" alt="Jacket">
                    <div class="category-info">
                        <h3 class="category-name">JACKET</h3>
                        <p class="category-count">13 Products</p>
                        <a href="#" class="category-link">+ Shop Collection</a>
                    </div>
                </div>
                <div class="category-card">
                    <img src="images/category4.jpg" alt="Dress">
                    <div class="category-info">
                        <h3 class="category-name">DRESS</h3>
                        <p class="category-count">13 Products</p>
                        <a href="#" class="category-link">+ Shop Collection</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
